<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 50px;
            margin: 50px
        }
    </style>
</head>

<body>
    <h1 style="color: purple;" align="center">Temperature Conversion :</h1>
    <div class="container">
        <div class="input_box">
            <label for="celsius" color="purple">Celsius</label>
            <input type="number" id="celsius" oninput="celToFar()" placeholder="value">
        </div>
        <div class="input_box">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="farToCel()" placeholder="value">
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
